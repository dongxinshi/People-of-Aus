        const loadingOverlay = document.getElementsByClassName('loading-overlay')?.[0];

            );
        const json = await res.json();

        return json;
    }

    const loadingOverlay = document.getElementsByClassName('loading-overlay')?.[0];

    const res = await fetch(
        `https://46987lgfvh.execute-api.ap-southeast-2.amazonaws.com/default/schoolQuery?north=${north}&south=${south}&east=${east}&west=${west}&country=${country}&type=${type}&sector=${sector}&education=${education}`
        );
    const json = await res.json();

    return json;
    }

                if (val.length >= 3) {
                    postcodeDict = getPostcodeData(val)
                } else {
                    postcodeDict = getPostcodeData('madting')
                }


                postcodeDict.then(function (result) {
                    postcodeDict = result

                    for (var i = 0; i < postcodeDict.length; i++) {
                        arr[postcodeDict[i].locality.toString() + ', ' + postcodeDict[i].state
                        .toString() + ', ' + postcodeDict[i].postcode.toString()] = [postcodeDict[i]
                            .lon, postcodeDict[i].lat
                        ];

                    /*append the DIV element as a child of the autocomplete container:*/
                    this.parentNode.appendChild(a);
                    /*for each item in the array...*/



                    Object.entries(arr).forEach(([key, value]) => {
                        /*check if the item starts with the same letters as the text field value:*/
                        if (count < 11) {

                                /*insert a input field that will hold the current array item's value:*/
                                b.innerHTML += "<input type='hidden' value='" + key + "'>";
                                /*execute a function when someone clicks on the item value (DIV element):*/
                                b.addEventListener("click", function (e) {
                                    /*insert the value for the autocomplete text field:*/
                                    input.value = this.getElementsByTagName("input")[0]
                                        .value;
                                    /*close the list of autocompleted values,
                                    (or any other open lists of autocompleted values:*/
                                    closeAllLists();
                                });
                                a.appendChild(b);
                            }
                        }

                        if (i == arr.length - 1) {
                            if (count == 0) {

                                count += 1
                                /*create a DIV element for each matching element:*/
                                b = document.createElement("DIV");
                                b.className = 'form-control';

                                /*make the matching letters bold:*/
                                b.innerHTML = "No results found";

                                /*execute a function when someone clicks on the item value (DIV element):*/
                                b.addEventListener("click", function (e) {
                                    /*insert the value for the autocomplete text field:*/
                                    input.value = this.getElementsByTagName("input")[0]
                                        .value;
                                    /*close the list of autocompleted values,
                                    (or any other open lists of autocompleted values:*/
                                    closeAllLists();
                                });
                                a.appendChild(b);
                            }
                        }
                    });
                })


            });

            /*execute a function presses a key on the keyboard:*/
            input.addEventListener("keydown", function (e) {
                
                val = document.getElementById("myInput").value

                if (val.length >= 3) {
                    postcodeDict = getPostcodeData(val)
                } else {
                    postcodeDict = getPostcodeData('madting')
                }


                postcodeDict.then(function (result) {

                    postcodeDict = result

                    


                })
            });

            input.addEventListener("keydown", function (e) {
                var x = document.getElementById(this.id + "autocomplete-list");
                        if (x) x = x.getElementsByTagName("div");
                        if (e.keyCode == 40) {
                            /*If the arrow DOWN key is pressed,
                            increase the currentFocus variable:*/
                            currentFocus++;
                            /*and and make the current item more visible:*/
                            addActive(x);
                            
                        } else if (e.keyCode == 38) { //up
                            /*If the arrow UP key is pressed,
                            decrease the currentFocus variable:*/
                            currentFocus--;
                            /*and and make the current item more visible:*/
                            addActive(x);
                        } else if (e.keyCode == 13) {
                            /*If the ENTER key is pressed, prevent the form from being submitted,*/
                            e.preventDefault();
                            if (currentFocus > -1) {
                                /*and simulate a click on the "active" item:*/
                                if (x) x[currentFocus].click();
                            }
                        }
                    })

            function addActive(x) {
                /*a function to classify an item as "active":*/
                if (!x) return false;
                /*start by removing the "active" class on all items:*/
                removeActive(x);
                if (currentFocus >= x.length) currentFocus = 0;
                if (currentFocus < 0) currentFocus = (x.length - 1);
                /*add class "autocomplete-active":*/
                x[currentFocus].classList.add("autocomplete-active");
                
            }

            function removeActive(x) {
                /*a function to remove the "active" class from all autocomplete items:*/
                for (var i = 0; i < x.length; i++) {
                    x[i].classList.remove("autocomplete-active");
                }
            }
            
            function closeAllLists(elmnt) {
                /*close all autocomplete lists in the document,
                except the one passed as an argument:*/
                var x = document.getElementsByClassName("autocomplete-items");
                for (var i = 0; i < x.length; i++) {
                    if (elmnt != x[i]) {
                        if (elmnt != input) {
                            x[i].parentNode.removeChild(x[i]);
                        }
                    }
                }
            }
            /*execute a function when someone clicks in the document:*/
            document.addEventListener("click", function (e) {
                closeAllLists(e.target);
            });
        }


        autocomplete(document.getElementById("myInput"), postcodes);

    function buildSexDonut(i){

        // define data
        var totals = [
            {

        var width = 250;
        var height = 280;
        var radius = 100;
        var donutWidth = 35;

            .range(["#b7b7b7", "#F7BF50"]);

        var svg = d3.select("#my_dataviz" + i)
            .append('svg')
            .attr('width', width)
            .attr('height', height)
            .append('g')
            .attr('transform', 'translate(' + (width / 2) +
                ',140)');

        var arc = d3.arc()
            .innerRadius(radius - donutWidth)
            .outerRadius(radius);

        var pie = d3.pie()
            .padAngle(.01)
            .value(function (d) {
                return d.value;
            })
            .sort(null);

        var legendRectSize = 17;
        var legendSpacing = 10;

        var donutTip = d3.select("body").append("div")
            .attr("class", "donut-tip")
            .style("opacity", 0);

            var div = d3.select("body").append("div")
            .attr("class", "tooltip-donut")
            .style("opacity", 0);
        var path = svg.selectAll('path')
            .data(pie(totals))
            .enter()
            .append('path')
            .attr('d', arc)
            .attr('fill', function (d, i) {
                return color(d.data.title);
            })
            .attr('transform', 'translate(0, 0)')
            .on('mouseover', function (d, i) {
                d3.select(this).transition()
                    .duration('50')
                    .attr('opacity', '.7');
                div.transition()
                    .duration(50)
                    .style("opacity", 1);
                let num = (Math.round((d.value / d.data.all) * 100)).toString() + '%';
                div.html(num)
                    .style("left", (d3.event.pageX + 10) + "px")
                    .style("top", (d3.event.pageY - 15) + "px");
            })
            .on('mousemove', function (d, i) {

                    .attr('opacity', '1');
                div.transition()
                    .duration('50')
                    .style("opacity", 0);
            });


        var legend = svg.selectAll('.legend')
            .data(color.domain())
            .enter()
            .append('g')
            .attr('class', 'circle-legend')
            .attr('transform', function (d, i) {
                var height = legendRectSize + legendSpacing;
                var offset = height * color.domain().length / 2;
                var horz = -2 * legendRectSize - 13;
                var vert = i * height - offset;
                return 'translate(' + horz + ',' + vert + ')';
            });

        legend.append('circle')
            .style('fill', color)
            .style('stroke', color)
            .attr('cx', 0)
            .attr('cy', 15)

        legend.append('text')

                return d;
            });


        svg.append("text")
            .attr("x", 0)             
            .attr("y", -115)
            .attr("text-anchor", "middle")  
            .style("font-size", "16px")

    function buildBarChart(i){
        
        allData = schoolData[i].bottom_percentile + schoolData[i].lower_middle_percentile + schoolData[i].upper_middle_percentile + schoolData[i].top_percentile

        var data = [
            {
                title:'Bottom Quartile', 
                value: schoolData[i].bottom_percentile, 
                all: allData}, 
            {
                title:'Lower Middle Quartile', 
                value: schoolData[i].lower_middle_percentile, 
                all: allData},
            {
                title:'Upper Middle Quartile', 
                value: schoolData[i].upper_middle_percentile, 
                all: allData}, 
            {
                title:'Top Quartile', 
                value: schoolData[i].top_percentile, 
                all: allData
            }];
        // set the dimensions and margins of the graph
        var margin = {top: 50, right: 30, bottom: 90, left: 50},
            width = 300,
            height = 190 - margin.top;
        
        // append the svg object to the body of the page
        var svg = d3.select("#my_dataviz" + i)
        .append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform",
                "translate(" + margin.left + "," + margin.top + ")");
        
        // Parse the Data
        
        
        // X axis
        var x = d3.scaleBand()
        .range([ 0, width ])
        .domain(data.map(function(d) { return d.title; }))
        .padding(0.2);
        svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(d3.axisBottom(x))
        .selectAll("text")
            .attr("transform", "translate(-10,0)rotate(-30)")
            .style("text-anchor", "end");

        // Add Y axis
        var y = d3.scaleLinear()
        .domain([0, 100])
        .range([ height, 0]);
        svg.append("g")
        .call(d3.axisLeft(y));
        
        // Add Gridlines
        svg.append("g")
            .attr("class", "grid")
            .call(d3.axisLeft(y)
                    .tickSize(-width)
                    .tickFormat("")
            );





        var div = d3.select("body").append("div")
                .attr("class", "tooltip-donut")
                .style("opacity", 0);

        // Bars
        svg.selectAll("mybar")
        .data(data)
        .enter()
        .append("rect")
            .attr("x", function(d) { return x(d.title); })
            .attr("width", x.bandwidth())
            .attr("fill", "#F7BF50")
            // no bar at the beginning thus:
            .attr("height", function(d) { return height - y(0); }) // always equal to 0
            .attr("y", function(d) { return y(0); })
            .on('mouseover', function (d, i) {
                    d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '.7');
                    div.transition()
                        .duration(50)
                        .style("opacity", 1);
                    let num = (Math.round((d.value / d.all) * 100)).toString() + '%';
                    div.html(num)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 15) + "px");
                })
                .on('mousemove', function (d, i) {
                    d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '.7');
                    div.transition()
                        .duration(50)
                        .style("opacity", 1);
                    let num = (Math.round((d.value / d.all) * 100)).toString() + '%';
                    div.html(num)
                        .style("left", (d3.event.pageX + 10) + "px")
                        .style("top", (d3.event.pageY - 15) + "px");
                })
                .on('mouseout', function (d, i) {
                    d3.select(this).transition()
                        .duration('50')
                        .attr('opacity', '1');
                    div.transition()
                        .duration('50')
                        .style("opacity", 0);
                });

                        // Animation
        svg.selectAll("rect")
        .transition()
        .duration(800)
        .attr("y", function(d) { return y(d.value); })
        .attr("height", function(d) { return height - y(d.value); })
        .delay(function(d,i){ return(i*100)})

        svg.append("g")
            .attr("transform", "translate(0, 106)")

            .attr("x2", width)

            .style("stroke-width", "2px");
        
		svg.append("text")
